
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бронирование рабочих мест</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
    }
    .workspace {
      display: grid;
      grid-template-areas:
        "s1 s2 . . . ."
        "s3 s4 . . . ."
        "s5 .  . . . ."
        "s6 s7 s8 . . ."
        "s9 s10 s11 s12 . .";
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .desk {
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      background-color: #b2fab4;
      transition: transform 0.2s;
    }
    .occupied {
      background-color: #ff9a9e;
    }
    .desk:hover {
      transform: scale(1.05);
    }
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .modal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .progress-container {
      height: 4px;
      background-color: #e0e0e0;
      margin: 0 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #007bff;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Бронирование рабочих мест</h1>
  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  <div id="workspace" class="workspace"></div>
  <div id="modalContainer"></div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // замените на ваш

    async function fetchData() {
      updateProgress(10);
      try {
        const res = await fetch(BASE_URL + "?method=GET");
        updateProgress(40);
        const data = await res.json();
        updateProgress(80);
        renderDesks(data);
        updateProgress(100);
        setTimeout(() => updateProgress(0), 500);
      } catch (e) {
        console.error("Ошибка загрузки:", e);
        updateProgress(0);
      }
    }

    function updateProgress(p) {
      document.getElementById("progressBar").style.width = p + "%";
    }

    function isExpired(dateStr) {
      if (!dateStr) return false;
      const now = new Date();
      const toDate = new Date(dateStr + "T23:59:59");
      return now > toDate;
    }

    const positions = {
      1: "s1", 2: "s2", 3: "s3", 4: "s4", 5: "s5",
      6: "s6", 7: "s7", 8: "s8", 9: "s9", 10: "s10", 11: "s11", 12: "s12"
    };

    function renderDesks(data) {
      const container = document.getElementById("workspace");
      container.innerHTML = "";

      data.forEach(place => {
        const seatId = parseInt(place["Место"]);
        const expired = place["До"] && isExpired(place["До"]);
        const isOccupied = place["Занято"] === "да" && !expired;

        const desk = document.createElement("div");
        desk.className = "desk" + (isOccupied ? " occupied" : "");
        desk.style.gridArea = positions[seatId];
        desk.innerHTML = `
          <div><strong>${seatId}</strong></div>
          <div>${isOccupied ? "Занято" : "Свободно"}</div>
          ${isOccupied ? `<div><small>${place["Имя"] || ""}</small></div>
          <div><small>${place["От"] || ""} – ${place["До"] || ""}</small></div>` : ""}
        `;
        if (!isOccupied) {
          desk.onclick = () => showModal(seatId);
        }
        container.appendChild(desk);
      });
    }

    function showModal(seatId) {
      document.getElementById("modalContainer").innerHTML = `
        <div class="modal-bg">
          <div class="modal">
            <h3>Бронирование места ${seatId}</h3>
            <input type="text" id="userName" placeholder="Ваше имя" />
            <input type="date" id="fromDate" />
            <input type="date" id="toDate" />
            <button onclick="submitBooking('${seatId}')">Забронировать</button>
          </div>
        </div>
      `;
    }

    async function submitBooking(seatId) {
      const имя = document.getElementById("userName").value;
      const от = document.getElementById("fromDate").value;
      const до = document.getElementById("toDate").value;
      document.getElementById("modalContainer").innerHTML = "";
      if (имя && от && до) {
        try {
          const res = await fetch(BASE_URL + "?method=POST", {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify({ "Место": seatId, "Занято": "да", "От": от, "До": до, "Имя": имя })
          });
          const result = await res.json();
          if (result.status === "OK") fetchData();
        } catch (e) {
          console.error("Ошибка бронирования:", e);
        }
      }
    }

    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
