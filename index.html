<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Занятость рабочих мест</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .workspace {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
      justify-items: center;
    }
    .desk {
      width: 150px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }
    .free { background-color: #b2fab4; }
    .occupied { background-color: #ff726f; }
    .progress-container {
      width: 100%;
      height: 4px;
      background-color: #e0e0e0;
      margin-top: 10px;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      background-color: #007bff;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Занятость рабочих мест</h1>
  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  <div id="workspace" class="workspace"></div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbxuOqkMiksBFynbAKF0b834P90G9Ye7Vat3nlWUYCLe-vHmNawZqMmGo7G2ISAaBcw2sA/exec"; // Замени

    async function fetchData() {
      updateProgress(10);
      try {
        const res = await fetch(`${BASE_URL}?method=GET`);
        updateProgress(40);
        const data = await res.json();
        updateProgress(80);
        renderDesks(data);
        updateProgress(100);
        setTimeout(() => updateProgress(0), 500);
      } catch (error) {
        console.error("Ошибка загрузки данных:", error);
        updateProgress(0);
      }
    }

    function updateProgress(percent) {
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function renderDesks(data) {
      const workspace = document.getElementById("workspace");
      workspace.innerHTML = "";

      data.forEach(place => {
        const div = document.createElement("div");
        div.className = `desk ${place["Занято"] === "да" ? "occupied" : "free"}`;

        div.innerHTML = `
          <div><strong>${place["Место"]}</strong></div>
          <div>${place["Занято"] === "да" ? "Занято" : "Свободно"}</div>
          ${place["Занято"] === "да" ? `<div><small>${place["Имя"] || ""}</small></div>
          <div><small>${place["От"] || ""} — ${place["До"] || ""}</small></div>` : ""}
        `;

        div.onclick = () => {
          if (place["Занято"] === "да") {
            toggleDeskStatus(place["Место"], "нет", "", "", "");
          } else {
            const имя = prompt("Введите ваше имя:");
            const от = prompt("С какого времени (например, 10:00)?");
            const до = prompt("До какого времени (например, 14:00)?");
            if (имя && от && до) {
              toggleDeskStatus(place["Место"], "да", от, до, имя);
            }
          }
        };
        workspace.appendChild(div);
      });
    }

    async function toggleDeskStatus(место, занято, от = "", до = "", имя = "") {
      try {
        const res = await fetch(`${BASE_URL}?method=POST`, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify({ "Место": место, "Занято": занято, "От": от, "До": до, "Имя": имя })
        });
        const result = await res.json();
        if (result.status === "OK") fetchData();
      } catch (error) {
        console.error("Ошибка при изменении статуса:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
