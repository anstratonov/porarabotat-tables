<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Занятость рабочих мест</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .workspace {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
      justify-items: center;
    }
    .desk {
      width: 150px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }
    .free { background-color: #b2fab4; }
    .occupied { background-color: #ff726f; }
  </style>
</head>
<body>
  <h1>Занятость рабочих мест</h1>
  <div id="workspace" class="workspace"></div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbzB13oS-uVi7DdNXQjydCzMMZQJDepmlIoxNFSvycMpqe_JAizTw3phOT2fC36tn9l1YQ/exec"; // Замени

    async function fetchData() {
      try {
        const res = await fetch(`${BASE_URL}?method=GET`);
        const data = await res.json();
        renderDesks(data);
      } catch (error) {
        console.error("Ошибка загрузки данных:", error);
      }
    }

    function renderDesks(data) {
      const workspace = document.getElementById("workspace");
      workspace.innerHTML = "";

      data.forEach(place => {
        const div = document.createElement("div");
        div.className = `desk ${place["\u0417\u0430\u043d\u044f\u0442\u043e"] === "\u0434\u0430" ? "occupied" : "free"}`;
        div.textContent = place["\u041c\u0435\u0441\u0442\u043e"];
        div.onclick = () => toggleDeskStatus(place["\u041c\u0435\u0441\u0442\u043e"], place["\u0417\u0430\u043d\u044f\u0442\u043e"] === "\u0434\u0430" ? "\u043d\u0435\u0442" : "\u0434\u0430");
        workspace.appendChild(div);
      });
    }

    async function toggleDeskStatus(место, занято) {
      try {
        const res = await fetch(`${BASE_URL}?method=POST`, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify({ "Место": место, "Занято": занято, "От": "", "До": "" })
        });
        const result = await res.json();
        if (result.status === "OK") fetchData();
      } catch (error) {
        console.error("Ошибка при изменении статуса:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
