<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–æ–≤–æ—Ä–∫–∏–Ω–≥: –ó–∞–Ω—è—Ç–æ—Å—Ç—å</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .place {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      background-color: #e0ffe0;
      transition: background 0.3s;
    }
    .place.occupied {
      background-color: #ffe0e0;
    }
    .place h3 {
      margin: 0 0 0.5rem;
    }
    .place label {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .place input {
      width: 100%;
      padding: 0.3rem;
      margin-top: 0.2rem;
      box-sizing: border-box;
    }
    .save-btn {
      margin-top: 0.7rem;
      padding: 0.4rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>–ó–∞–Ω—è—Ç–æ—Å—Ç—å —Ä–∞–±–æ—á–∏—Ö –º–µ—Å—Ç</h1>
  <div class="grid" id="places"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzVZNUO0kSsA_5PnF9DH7gn5NMwZ3eeGhLtdP_p4x2bItR7cxCfstsderUehrWTErhX/exec"; // <-- –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π API URL –∏–∑ Apps Script

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      return data;
    }

    async function sendUpdate(placeData) {
      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(placeData),
        headers: {
          'Content-Type': 'application/json',
        }
      });
    }

    async function loadAndRender() {
      const placesData = await fetchData();
      console.log("–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:", placesData);
      
      const container = document.getElementById('places');
      container.innerHTML = '';

      placesData.forEach(place => {
        const div = document.createElement('div');
        const isOccupied = place['–ó–∞–Ω—è—Ç–æ'] === '–¥–∞';

        div.className = `place ${isOccupied ? 'occupied' : 'free'}`;
        div.innerHTML = `<h3>${place['–ú–µ—Å—Ç–æ']}</h3>
                         <p>–°—Ç–∞—Ç—É—Å: ${isOccupied ? 'üö´ –ó–ê–ù–Ø–¢–û' : '‚úÖ –°–í–û–ë–û–î–ù–û'}</p>
                         <label>–ò–º—è:</label>
                         <input value="${place['–ò–º—è'] || ''}" data-field="–ò–º—è">
                         <label>–û—Ç:</label>
                         <input type="date" value="${place['–û—Ç'] || ''}" data-field="–û—Ç">
                         <label>–î–æ:</label>
                         <input type="date" value="${place['–î–æ'] || ''}" data-field="–î–æ">
                         <button class="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;

        div.querySelector(".save-btn").onclick = async () => {
          const updated = {
            '–ú–µ—Å—Ç–æ': place['–ú–µ—Å—Ç–æ'],
            '–ó–∞–Ω—è—Ç–æ': isOccupied ? '–Ω–µ—Ç' : '–¥–∞',
            '–ò–º—è': div.querySelector('input[data-field="–ò–º—è"]').value,
            '–û—Ç': div.querySelector('input[data-field="–û—Ç"]').value,
            '–î–æ': div.querySelector('input[data-field="–î–æ"]').value
          };
          await sendUpdate(updated);
          loadAndRender();
        };

        container.appendChild(div);
      });
    }

    loadAndRender();
    setInterval(loadAndRender, 30000);
  </script>
</body>
</html>
