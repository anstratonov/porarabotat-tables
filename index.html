<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Коворкинг: Занятость</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .place {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      background-color: #e0ffe0;
      transition: background 0.3s;
    }
    .place.occupied {
      background-color: #ffe0e0;
    }
    .place h3 {
      margin: 0 0 0.5rem;
    }
    .place label {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .place input {
      width: 100%;
      padding: 0.3rem;
      margin-top: 0.2rem;
      box-sizing: border-box;
    }
    .save-btn {
      margin-top: 0.7rem;
      padding: 0.4rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Занятость рабочих мест</h1>
  <div class="grid" id="places"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxkDRB4gZ5xQBjh8Hs2rJv6fzPKcBp2bmzMcEaLy-r9rilJpOMk-UWy3H10ZVzL7BdCnQ/exec"; // <-- Вставь сюда свой API URL из Apps Script

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      return data;
    }

    async function sendUpdate(placeData) {
      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(placeData),
        headers: {
          'Content-Type': 'application/json',
        }
      });
    }

    function createCard(place) {
      const container = document.createElement('div');
      container.className = 'place' + (place['Занято'] === 'да' ? ' occupied' : '');

      const title = document.createElement('h3');
      title.textContent = place['Место'];
      container.appendChild(title);

      const fields = ['Имя', 'От', 'До'];
      fields.forEach(field => {
        const label = document.createElement('label');
        label.textContent = field;
        const input = document.createElement('input');
        input.value = place[field] || '';
        input.dataset.field = field;
        container.appendChild(label);
        container.appendChild(input);
      });

      const toggleLabel = document.createElement('label');
      toggleLabel.textContent = 'Занято';
      const statusInput = document.createElement('input');
      statusInput.type = 'checkbox';
      statusInput.checked = place['Занято'] === 'да';
      container.appendChild(toggleLabel);
      container.appendChild(statusInput);

      const saveBtn = document.createElement('button');
      saveBtn.className = 'save-btn';
      saveBtn.textContent = 'Сохранить';
      saveBtn.onclick = async () => {
        const updated = {
          'Место': place['Место'],
          'Занято': statusInput.checked ? 'да' : 'нет',
          'Имя': container.querySelector('input[data-field="Имя"]').value,
          'От': container.querySelector('input[data-field="От"]').value,
          'До': container.querySelector('input[data-field="До"]').value
        };
        await sendUpdate(updated);
        loadAndRender(); // обновим UI после сохранения
      };
      container.appendChild(saveBtn);

      return container;
    }

    async function loadAndRender() {
      const placesData = await fetchData();
      const container = document.getElementById('places');
      container.innerHTML = '';
      placesData.forEach(place => {
        container.appendChild(createCard(place));
      });
    }

    // Первая загрузка
    loadAndRender();
