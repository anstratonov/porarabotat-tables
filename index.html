<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Занятость рабочих мест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .workspace {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            justify-items: center;
        }
        .desk {
            width: 150px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }
        .free { background-color: #b2fab4; } /* Зелёный - свободно */
        .occupied { background-color: #ff726f; } /* Красный - занято */
    </style>
</head>
<body>

    <h1>Занятость рабочих мест</h1>
    <div id="workspace" class="workspace"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzwYM5KK8d1S7IOnTR56zz7LsZghb639eH-TkxeAEgl_ZtNR_EBCnRfoQhmYZj3K_df/exec?proxy=true";

        async function fetchData() {
            try {
                let response = await fetch(API_URL);
                let data = await response.json();
                renderDesks(data);
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
            }
        }

        function renderDesks(data) {
            const workspace = document.getElementById("workspace");
            workspace.innerHTML = "";

            data.forEach(place => {
                const div = document.createElement("div");
                div.className = `desk ${place["Занято"] === "да" ? "occupied" : "free"}`;
                div.textContent = place["Место"];

                // Клик по столу - меняем статус
                div.onclick = () => toggleDeskStatus(place["Место"], place["Занято"] === "да" ? "нет" : "да");
                
                workspace.appendChild(div);
            });
        }

        async function toggleDeskStatus(desk, newStatus) {
            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "Место": desk, "Занято": newStatus })
                });
                fetchData(); // Обновляем данные
            } catch (error) {
                console.error("Ошибка при изменении статуса:", error);
            }
        }

        // Автоматическое обновление каждые 30 секунд
        setInterval(fetchData, 30000);
        fetchData(); // Первичная загрузка
    </script>

</body>
</html>
